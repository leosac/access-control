name: Coverity Scan

on:
  push:
    branches: [master, develop]

jobs:
  coverity:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
    - uses: vapier/coverity-scan-action@v1
      with:
        email: ${{ secrets.REPORT_EMAIL }}
        token: ${{ secrets.COVERITY_SCAN_TOKEN }}
        build_language: 'cxx'
